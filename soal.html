<body>

        <div id="question-box">
            <p id="question">apakah aku adalah manusia?</p>

                </button>
                <button class="scale-item">
                    <div class="circle blue"></div>
                </button>

            </div>
        </div>

        <div id="progress-bar">
            <div class="progress"></div>
            <div class="dropdown-icon"><i class='bx bxs-down-arrow'></i></div>
